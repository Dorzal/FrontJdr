<mat-tab-group animationDuration="0ms">
    <mat-tab label="Urbain">

        <table class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Logo</th>
                    <th>Nom</th>
                    <th colspan=3>Prix</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of Obj">
                      
                          <td>{{o?.id}}</td>
                          <td><img src="{{o?.logo}}"></td>
                          <td>{{o?.nom}}</td>
                          <td>{{o?.prixPo}} po</td>
                          <td>{{o?.prixPa}} pa</td>
                          <td>{{o?.prixPc}} pc</td>
                      
                </tr>
            </tbody>
            <tfoot>
                <tr>
                  <th>Id</th>
                  <th>Logo</th>
                  <th>Nom</th>
                </tr>
            </tfoot>
          </table>


    </mat-tab>
    <mat-tab label="Rural">
        
        <table class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Logo</th>
                    <th>Nom</th>
                    <th colspan=3>Prix</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of Obj">
                      
                          <td>{{o?.id}}</td>
                          <td><img src="{{o?.logo}}"></td>
                          <td>{{o?.nom}}</td>
                          <td>{{o?.prixPoRural}} po</td>
                          <td>{{o?.prixPaRural}} pa</td>
                          <td>{{o?.prixPcRural}} pc</td>
                      
                </tr>
            </tbody>
            <tfoot>
                <tr>
                  <th>Id</th>
                  <th>Logo</th>
                  <th>Nom</th>
                </tr>
            </tfoot>
          </table>

    </mat-tab>
  </mat-tab-group>
