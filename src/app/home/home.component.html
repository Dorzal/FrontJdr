
<mat-card class="box" *ngFor="let Salon of Salons" routerLink="/salon/{{Salon?.id}}">
    <mat-card-header class="title-card">
        <a routerLink="/salon/{{Salon?.id}}">{{ Salon?.nom }}</a>
    </mat-card-header>
    <mat-card-content style="display: flex; ">
        <div *ngFor="let personnage of Salon.personnages;  let i=index" >
            <div *ngIf="i< 4" style="max-height: 60px; max-width: 60px;">
                <img src="{{personnage?.avatar}}"> <p>{{personnage?.nom}}</p>
            </div>  
        </div>
        
    </mat-card-content>
</mat-card>


<mat-card class="box" (click)="openDialog()" style="text-align: center;">
    <img src="https://img.icons8.com/plasticine/100/000000/plus-math.png" style="padding-top: 50px;">
</mat-card>
