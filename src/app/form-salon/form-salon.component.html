<form [formGroup]="salonForm" (ngSubmit)="onSubmit()" >
    <mat-card-content>
        <mat-form-field class="example-full-width">
        <input matInput placeholder="nom" formControlName="nom"  [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="10"
            cdkAutosizeMaxRows="20" placeholder="Donne des infos" formControlName="info"  [ngClass]="{ 'is-invalid': submitted && f.info.errors }"></textarea>
        </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button color="accent" class="btn-block">Cr√©er</button>
</form>
